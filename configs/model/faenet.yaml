name: faenet
act: swish
loss: mae
hidden_channels: 384
num_filters: 480
num_interactions: 6
num_gaussians: 1 # 104
dropout_edge: 0.0
cutoff: 6.0
second_layer_MLP: true
disp_output_dim: 3
N_output_dim: 18
M_output_dim: 18 
regress_forces: direct # direct_with_gradient_target
force_decoder_type: "res" # force head (`"simple"`, `"mlp"`, `"res"`, `"res_updown"`)
force_decoder_model_config:
  simple:
    hidden_channels: 128
    norm: batch1d # batch1d, layer or null
  mlp:
    hidden_channels: 384   ## 256 ou 384?
    norm: batch1d # batch1d, layer or null
  res:
    hidden_channels: 384  ## 128 ou 384?
    norm: batch1d # batch1d, layer or null
  res_updown:
    hidden_channels: 384 ## 128 ou 384?
    norm: batch1d # batch1d, layer or null